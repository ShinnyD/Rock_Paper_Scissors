<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors!</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors!</h1>
        <div class="container">
            <button class="btnRock">
                <img src="img/rock.png" alt="hand showing rock">
            </button>
            <button class="btnPaper">
                <img src="img/paper.png" alt="hand showing paper">
            </button>
            <button class="btnScissors">
                <img src="img/scissors.png" alt="hand showing scissors">
            </button>
        </div>
        <div class="results"></div>
        <script src="js/scripts.js"defer></script>
    </body>
</html>
